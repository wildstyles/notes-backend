name: Test Workflow

on:
  workflow_run:
    workflows: [Lint Workflow]
    types: [completed]
  # pull_request:
  #   branches:
  #     - master

jobs:
  run-test:
    name: Run Test
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      # - name: Download Artifact From Lint Workflow
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: lint-workflow-artifact
      #     # run-id: ${{ github.event.workflow_run.id }}
      #     # github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Unit Test
        run: pnpm test
